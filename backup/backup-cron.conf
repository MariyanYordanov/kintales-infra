# KinTales Backup Cron Configuration
#
# Install: sudo crontab -e â†’ paste these lines
# Or run: cat backup/backup-cron.conf | sudo crontab -
#
# View current crontab: sudo crontab -l
# Verify cron is running: systemctl status cron

# Daily backup at 3:00 AM
0 3 * * * /root/kintales-infra/backup/daily-backup.sh >> /var/log/kintales-backup.log 2>&1

# Monthly backup test on the 1st at 4:00 AM
0 4 1 * * /root/kintales-infra/backup/test-restore.sh >> /var/log/kintales-backup.log 2>&1

# Weekly Cloudflare IP update on Sunday at 3:00 AM
0 3 * * 0 /root/kintales-infra/ssl/cloudflare-ips-update.sh >> /var/log/kintales-cloudflare-ips.log 2>&1

# Daily disk health check at 6:00 AM
0 6 * * * /root/kintales-infra/maintenance/disk-health-check.sh >> /var/log/kintales-maintenance.log 2>&1

# Weekly certificate check on Monday at 7:00 AM
0 7 * * 1 /root/kintales-infra/maintenance/certificate-check.sh >> /var/log/kintales-maintenance.log 2>&1
