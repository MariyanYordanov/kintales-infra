groups:
  - name: disk
    rules:
      - alert: DiskSpaceWarning
        expr: 100 - (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk usage > 80% on {{ $labels.instance }}"
          description: "Disk usage is {{ printf \"%.1f\" $value }}% on mount {{ $labels.mountpoint }}"

      - alert: DiskSpaceCritical
        expr: 100 - (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} * 100) > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Disk usage > 90% on {{ $labels.instance }}"
          description: "Disk usage is {{ printf \"%.1f\" $value }}% â€” immediate action needed!"

      - alert: DataDiskSpaceWarning
        expr: 100 - (node_filesystem_avail_bytes{mountpoint="/data"} / node_filesystem_size_bytes{mountpoint="/data"} * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "RAID data disk usage > 80%"
          description: "Data disk (/data) usage is {{ printf \"%.1f\" $value }}%"

  - name: system
    rules:
      - alert: HighCPU
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "CPU usage > 90% for 5 minutes"
          description: "CPU usage is {{ printf \"%.1f\" $value }}%"

      - alert: HighMemory
        expr: 100 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes * 100) > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Memory usage > 85%"
          description: "Memory usage is {{ printf \"%.1f\" $value }}%"

  - name: raid
    rules:
      - alert: RAIDDegraded
        expr: node_md_disks{state="active"} < node_md_disks_required
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "RAID array degraded!"
          description: "RAID device {{ $labels.device }} has {{ $value }} active disks (required: {{ $labels.required }})"

  - name: docker
    rules:
      - alert: ContainerDown
        expr: absent(container_last_seen{name=~"kintales.*"})
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Container {{ $labels.name }} is down"
          description: "Container has not reported in 2 minutes"

      - alert: ContainerHighCPU
        expr: rate(container_cpu_usage_seconds_total{name=~"kintales.*"}[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} CPU > 80%"

      - alert: ContainerHighMemory
        expr: container_memory_usage_bytes{name=~"kintales.*"} / container_spec_memory_limit_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} memory > 85%"

  - name: postgres
    rules:
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down!"
          description: "PostgreSQL exporter cannot connect to database"

      - alert: PostgreSQLHighConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL connections > 80% of max"
          description: "{{ printf \"%.0f\" $value }}% of max connections used"

  - name: ssl
    rules:
      - alert: SSLCertExpiring
        expr: (probe_ssl_earliest_cert_expiry - time()) / 86400 < 14
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "SSL certificate expires in less than 14 days"
          description: "Certificate expires in {{ printf \"%.0f\" $value }} days"

  - name: backup
    rules:
      - alert: BackupMissing
        expr: time() - node_textfile_mtime_seconds{file="backup_last_success.prom"} > 90000
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "No successful backup in 25 hours"
          description: "Last backup was {{ printf \"%.1f\" (div (sub time $value) 3600) }} hours ago"
